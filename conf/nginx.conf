daemon off;
user  root;
worker_processes  4;
 
events {
    worker_connections  1024;
}
 
 
http {
    include       mime.types;
    default_type  application/octet-stream;
 
    sendfile        on;
 
    keepalive_timeout  65;
 
    server {
        listen       3366;
        server_name  localhost;
 
        location / {
            root   html/static;
            index  index.html index.htm;
        }
 
        error_page   500 502 503 504  /50x.html;
 
        location /api/v1/ {
                proxy_pass http://127.0.0.1:5350;
        }
    }
}
